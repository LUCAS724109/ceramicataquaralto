<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerâmica Taquaralto - Login</title>
</head>
<body>
    <h1>CERAMICA TAQUARALTO</h1>
    <div class="LoginBox">
        <div class="">
            <fieldset>
                <form action="">
                    <legend>Login</legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="usuario" id="usuario" class="inputUser" required>
                        <label for="usuario" class="labelInput" >Usuário</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput" >Senha</label>
                    </div> 
                    <div class="buttonBox">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <script src="js/javascript.formulario.js"></script>
</body>
</html>
